name: CD Pipeline

on:
    workflow_run:
      workflows: ["CI pipeline"]
      types:
        - completed
    workflow_dispatch:
      inputs:
        target:
          description: "Select deployment target: (aws/minikube)"
          required: true
          default: "minikube"

env:
   EKS_CLUSTER_NAME: ${{ vars.EKS_CLUSTER_NAME }}
   AWS_REGION: ${{ vars.AWS_REGION }}
   AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
   AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
   ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}



jobs:
  deploy-to-minikube:
    runs-on: ubuntu-latest
    if: ${{github.event.inputs.target == minikube }}
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Start minikube
        uses: medyagh/setup-minikube@latest

      - name: Check minikube status
        run: 
          minikube status

      - name: Deploy to Kubernetes
        run: |  
          kubectl apply -f Kubernetes/Deployment.yaml
      
      - name: Wait for deployment to be ready
        continue-on-error: true
        run: |
         kubectl wait --for=condition=ready pod -l app=space-launch --timeout=60s

      - name: See logs
        run: |
          kubectl get pods -A | grep "space-launch-deployment" | awk '{print $2}' | xargs -I {} kubectl logs {}

      - name: See pods
        if: always()
        run: |
          kubectl get pods -A

      - name: Stop minikube
        if: always()
        run: |
           minikube stop
           
  deploy-to-aws:
    runs-on: ubuntu-latest
    if: ${{github.event.inputs.target == aws }} 
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{env.AWS_REGION}}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Update kube config
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

